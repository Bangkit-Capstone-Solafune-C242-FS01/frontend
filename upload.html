            <h1 class="mb-3">Upload File</h1>
            <form id="uploadForm" action="javascript:processFile()">
              <div class="mb-3">

                  id="inputFile"
                  name="fileInput"
                  type="file"
                  class="form-control"

                />

              </div>
              <!-- <button type="submit" id="processButton" class="btn btn-md btn-primary">

              <button type="submit" id="processFileButton" class="btn btn-md btn-primary">

              </button>

              
              
            </form>

              <img id="maskingPhoto" alt="Masking Result" style="width: 75%; margin-bottom: 10px;">
            </div>
          </div>
        </div>
